name: Build and Push Docker Image

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version tag
        id: vars
        run: |
          # Use Git tag if present, otherwise 'latest'
          if [[ -n "${GITHUB_REF##refs/tags/}" ]] && [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "VERSION=latest" >> $GITHUB_ENV
          fi
          echo "VERSION=${VERSION}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/multi-pattern-proxy:latest
            ghcr.io/${{ github.repository_owner }}/multi-pattern-proxy:${{ env.VERSION }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/multi-pattern-proxy:latest
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/multi-pattern-proxy:latest,mode=max
